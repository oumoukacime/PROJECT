<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Create Account</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% include 'nav.html'%}

    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method= "post" style="margin-top: 0px;">
                {% csrf_token %}
                <h1>Form du Registre</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Nom </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Prenom </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text"></div>
                </div>

                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Mot de passe </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Repeter le mot de passe </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Gendre</label></div>
                    <div class="col-sm-4 input-column"><select class="form-control"><optgroup label="Select Gender"><option value="13">Male</option><option value="14">Femele</option></optgroup></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Numero telephone</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Address</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control"></textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Date de naissane</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">type de sang</label></div>
                    <div class="col-sm-6 input-column"><select class="form-control"><optgroup label="Choisir votre type"><option value="" selected="">O+</option><option value="">O-</option><option value="">A+</option><option value="">A-</option><option value="">B+</option><option value="">B-</option><option value="">AB+</option><option value="">AB-</option></optgroup></select></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">J'ai bien lu les termes et les conditions</label>
                </div>
                <button class="btn btn-primary submit-button" type="button">Creer Compte</button></form>
        </div> 
    </div>
    {% if erreur == 'Non' %}
    <script type ="text/javascript">
        alert('Bien enregistre ... ')
        window.location.href = ("{% url 'loginpage' %}")
    </script>
    {% endif %}

    {% if erreur == "Oui" %}
    <script type ="text/javascript">
        alert("Erreur ... ")
        window.location.href = ("{% url 'loginpage' % }") 

    </script> -->

    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
